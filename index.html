<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>進階貪吃蛇遊戲</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="usernamePage">
    <h1>歡迎來玩🐍貪吃蛇</h1>
    <input type="text" id="usernameInput" placeholder="請輸入使用者名稱" />
    <button id="startButton">開始遊戲</button>
  </div>

  <div id="gamePage" class="hidden">
    <div id="infoPanel">
      <div id="score">分數：0</div>
      <div id="highScore">最高分：0</div>
      <div id="scoreBreakdown">1分食物：0、4分：0、10分：0</div>
    </div>
    <div id="gameBoard"></div>
  </div>

  <div id="leaderboardPage" class="hidden">
    <h2>🏆 天梯排行榜</h2>
    <ul id="leaderboardList"></ul>
    <button id="restartBtn">重新開始</button>
    <button id="newUserBtn">新增使用者</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
