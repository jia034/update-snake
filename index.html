<h1>貪吃蛇遊戲</h1>

<!-- 使用者名稱輸入頁面 -->
<div id="usernameContainer">
    <h2>歡迎來到貪吃蛇遊戲</h2>
    <label for="username">輸入您的名稱：</label>
    <input type="text" id="username" placeholder="請輸入名稱" />
    <button id="startButton">開始遊戲</button>
</div>

<!-- 遊戲畫面 -->
<div id="scoreSection" style="display: none;">
    <div id="score">分數：0</div>
    <div id="gameBoard"></div>
    <div id="instructions">使用方向鍵控制，空白鍵開始遊戲</div>
</div>

<!-- 天梯頁面 -->
<div id="ladderSection" style="display: none;">
    <h2>遊戲天梯</h2>
    <ul id="ladderList"></ul>
    <button id="restartButton">重新開始遊戲</button>
    <button id="newUserButton">新增使用者</button>
</div>

<script src="game.js"></script>
